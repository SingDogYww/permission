<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来科技登录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            position: relative;
        }

        /* 粒子背景效果 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 400px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), rgba(0, 255, 255, 0.05), transparent);
            transform: rotate(0deg);
            animation: animate 6s linear infinite;
            z-index: -1;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #00eeff;
            text-shadow: 0 0 10px rgba(0, 238, 255, 0.7);
        }

        .logo h2 {
            color: #fff;
            font-size: 28px;
            margin-top: 15px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .login-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 0;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .tab-btn.active {
            color: #00eeff;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 3px;
            background: #00eeff;
            transition: all 0.3s ease;
        }

        .tab-btn.active::after {
            width: 100%;
        }

        .form-container {
            position: relative;
            height: 300px;
        }

        .login-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .login-form.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00eeff;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.3);
        }

        .input-group input:focus + i {
            color: #00eeff;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .code-container {
            display: flex;
            gap: 15px;
        }

        .code-container .input-group {
            flex: 1;
        }

        .send-code {
            flex: 0 0 120px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-code:hover {
            background: linear-gradient(45deg, #0083b0, #00b4db);
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.4);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember input {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .remember input:checked::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00eeff;
            font-size: 12px;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #00eeff;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00eeff, #00b4db);
            border: none;
            border-radius: 10px;
            color: #0f2027;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 238, 255, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #00b4db, #00eeff);
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.5);
            transform: translateY(-2px);
        }

        .other-login {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            position: relative;
        }

        .other-login::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .other-login span {
            background: rgba(15, 23, 42, 0.8);
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: rgba(0, 238, 255, 0.1);
            color: #00eeff;
            transform: translateY(-5px);
        }

        .register {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.6);
        }

        .register a {
            color: #00eeff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .register a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .logo h2 {
                font-size: 24px;
            }
            
            .tab-btn {
                font-size: 14px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-astronaut"></i>
            <h2>未来科技平台</h2>
        </div>
        
        <div class="login-tabs">
            <button class="tab-btn active" data-tab="username">账号登录</button>
            <button class="tab-btn" data-tab="phone">手机登录</button>
            <button class="tab-btn" data-tab="email">邮箱登录</button>
        </div>
        
        <div class="form-container">
            <!-- 用户名密码登录表单 -->
            <form class="login-form active" id="username-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="用户名/账号" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="密码" required>
                </div>
                
                <div class="options">
                    <label class="remember">
                        <input type="checkbox">
                        记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>
                
                <button type="submit" class="login-btn">登 录</button>
            </form>
            
            <!-- 手机验证码登录表单 -->
            <form class="login-form" id="phone-form">
                <div class="input-group">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" placeholder="手机号码" required>
                </div>
                
                <div class="code-container">
                    <div class="input-group">
                        <i class="fas fa-sms"></i>
                        <input type="text" placeholder="验证码" required>
                    </div>
                    <button type="button" class="send-code">获取验证码</button>
                </div>
                
                <button type="submit" class="login-btn">登 录</button>
            </form>
            
            <!-- 邮箱登录表单 -->
            <form class="login-form" id="email-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="电子邮箱" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="密码" required>
                </div>
                
                <div class="options">
                    <label class="remember">
                        <input type="checkbox">
                        记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>
                
                <button type="submit" class="login-btn">登 录</button>
            </form>
        </div>
        
        <div class="other-login">
            <span>其他登录方式</span>
            <div class="social-icons">
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-qq"></i></a>
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
        
        <div class="register">
            还没有账号? <a href="#">立即注册</a>
        </div>
    </div>

    <!-- 引入粒子背景库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // 切换登录方式
        const tabButtons = document.querySelectorAll('.tab-btn');
        const loginForms = document.querySelectorAll('.login-form');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有活动状态
                tabButtons.forEach(btn => btn.classList.remove('active'));
                loginForms.forEach(form => form.classList.remove('active'));
                
                // 添加当前活动状态
                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(`${tabId}-form`).classList.add('active');
            });
        });
        
        // 获取验证码按钮功能
        const sendCodeBtn = document.querySelector('.send-code');
        sendCodeBtn.addEventListener('click', () => {
            let countdown = 60;
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = `${countdown}秒后重发`;
            
            const timer = setInterval(() => {
                countdown--;
                sendCodeBtn.textContent = `${countdown}秒后重发`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                }
            }, 1000);
        });
        
        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00eeff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00eeff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });
    </script>
</body>
</html>
